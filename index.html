<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>

  <body class="bg-stone-200 flex flex-col">
    <section
      id="cart"
      class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-300 border-l border-slate-200 p-5 flex flex-col justify-between">
      <div id="cart-header" class="flex justify-between m-4">
        <p>My Cart</p>
        <button id="close-cart">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section
        id="cart-products"
        class="h-3/5 overflow-y-auto flex flex-col gap-2"></section>
      <p id="total-price" class="bg-slate-200 text-green-700 rounded-sm pl-5">
        Total $ 200
      </p>
      <button id="finish-order" class="bg-slate-200 text-slate-900 p-1 rounded-sm hover:bg-slate-900 hover:text-slate-200">
        Finish Order
      </button>
    </section>

    <header
    class="flex text-xl h-1/2 bg-slate-950 px-8 py-4 justify-between sticky top-0 shadow-xl shadow-slate-400 z-10">
      <a href="./">
        <img
          class="h-16"
          src="assets/img/logo_maior.png"
          alt="Logo do WillTube Tech" />
      </a>
        <div class="text-slate-200 flex gap-2 items-end mx-2">
          <button id="open-cart" class="mx-2">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <a href="orders.html">
            <button class="mr-2"><i class="fa-solid fa-user"></i></button>
          </a>
        </div>
      </header>
    <main class="flex flex-col items-center">
      <section id="filters" class="p-10 flex">
        <div class="px-2">
          <input
            id="show-all"
            type="radio"
            name="filters"
            class="peer hidden"
            checked />
          <label
            for="show-all"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer"
            >All</label
          >
        </div>
        <div class="px-2">
          <input
            id="show-male"
            type="radio"
            name="filters"
            class="peer hidden" />
          <label
            for="show-male"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer"
            >Male</label
          >
        </div>
        <div class="px-2">
          <input
            id="show-female"
            type="radio"
            name="filters"
            class="peer hidden" />
          <label
            for="show-female"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer"
            >Female</label
          >
        </div>
      </section>
      <section
        class="flex flex-wrap p-10 justify-center gap-5"
        id="container__product"></section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
